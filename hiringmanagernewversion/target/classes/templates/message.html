<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Message</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
body {background-color: powderblue;}

    </style>
</head>
<body>
<form action="/notification/create" method="get">
    <table>
        <tr>
            <td>Client's email address</td>
            <td><input type="text" id="emailAddress" name="emailAddress" value=""/></td>
        </tr>
        <tr>
            <td>Subject</td>
            <td><input type="text" id="subject" name="subject" value=""/></td>
        </tr>
        <tr>
            <td>Message</td>
            <td><textarea rows="4" cols="50" id="message" name="message"></textarea></td>
        </tr>
    </table>

    <input type="submit" id="events" name="events" value="Submit"/>

</form>
</body>
</html>
